<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Picker</title>
</head>
<body>
    <h1>Filtered Stocks</h1>
    {% if stocks %}
        <ul>
            {% for stock in stocks %}
                <li>
                    <strong>{{ stock.symbol }}</strong> – ₹{{ stock.price }} | Volume: {{ stock.volume }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching stocks found or failed to fetch data.</p>
    {% endif %}
</body>
</html>
